<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <button class="btn btn-standard" ng-click="generate()">Generate</button>
        </div>
    </div>
    <div class="row text-center" ng-show="generatedValues.length > 0">
        Click to reroll, click and drag to assign.
        <ul class="list-inline">
            <li ng-repeat="number in generatedValues track by $index">
                <div ng-click="valueButtonClick($index)">
                    <div class="btn btn-primary"
                         jqyoui-draggable="{index:$index, animate:true}"
                         data-jqyoui-options="{revert:'invalid'}" data-drag="true" ng-model="generatedValues"
                    >
                        {{number}}
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table style="width:100%" class="text-center">
                <tr>
                    <td ng-repeat="characteristic in characteristicNames"><p class="text-center">{{characteristic}}</p>
                    </td>
                </tr>
                <tr>
                    <td ng-repeat="characteristic in characteristicNames" class="text-center">
                        <input type="text" ng-model="characteristicValues[characteristic.toLowerCase()]"
                               style="width:50px" jqyoui-droppable="{onDrop:'onDrop'}" data-drop=true readonly />
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
